<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Sheet Player</title>
<style>
body { display: flex; background-color: wheat; }
#sheet { display: flex; flex-direction: column; }
#notes { display: flex; flex-direction: column; }
</style>
</head>
<body>
<a href="https://github.com/infojunkie/scalextric/tree/master/demo"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
<div id="sheet">
  <div>
    <label for="outputs">output</label>
    <select id="outputs"></select>
    <label for="channels">channel</label>
    <select id="channels"></select>
    MIDI tuning
    <label><input type="radio" name="midi_tuning" value="mts">sysex mts</label>
    <label><input type="radio" name="midi_tuning" value="pb">pitch bend</label>
  </div>
  <div>
    <label for="soundfonts">soundfont</label>
    <select id="soundfonts"></select>
    <label for="instruments"></label>
    <select id="instruments"></select>
  </div>
  <div>
    <label for="tunings">tuning</label>
    <select id="tunings"></select>
    <label for="reference">A4 (Hz)</label>
    <input type="text" id="reference" size="8"/>
    (open JS console to see note tunings)
  </div>
  <div>
    <label for="sheets">sheet</label>
    <select id="sheets"></select>
  </div>
  <div>
    advance play marker
    <label><input type="radio" name="marker_mode" value="measure">per measure</label>
    <label><input type="radio" name="marker_mode" value="note">per note</label>
  </div>
  <div>
    <input type="button" id="reset" value="Reset"/> (Click this if Play does now work first time)
    <input type="button" id="play" value="Play"/>
    <input type="button" id="stop" value="Stop"/> (Stop does not work with external MIDI ports)
  </div>
  <div id="sheet-vexflow"></div>
</div>
<div id="notes">
</div>
<script src='http://cwilso.github.com/WebMIDIAPIShim/build/WebMIDIAPI.min.js'></script>
<script src="bundle.js"></script>
</body>
</html>
