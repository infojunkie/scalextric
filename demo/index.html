<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <title>Scalextric Demo</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <style>
      body {
        background-color: wheat;
        overflow-x: none;
      }
      .hide {
        display: none;
      }
      #github {
        position: absolute;
        top: 5px;
        right: 5px;
      }
    </style>
    <script type="module" src="demo.mjs"></script>
  </head>
  <body>
    <div id="github">
      <a class="github-button" href="https://github.com/infojunkie/scalextric" data-size="large" aria-label="Star infojunkie/scalextric on GitHub">Star on GitHub</a>
    </div>
    <code id="version"></code>
    <h1>Scalextric Demo</h1>
    <div id="controls">
      <div>
        Scale units
        <input type="radio" id="scale-cents" name="scale" value="cents"/>
        <label for="scale-cents">Cents</label>
        <input type="radio" id="scale-savarts" name="scale" value="savarts"/>
        <label for="scale-savarts">Savarts</label>
        <input type="radio" id="scale-fraction" name="scale" value="fraction"/>
        <label for="scale-fraction">Fraction</label>
        <input type="radio" id="scale-original" name="scale" value="original"/>
        <label for="scale-original">Original</label>
      </div>
    </div>
    <div id="tunings">
    </div>
    <template id="tuning">
      <span class="title"></span>
      <span class="scale"></span>
    </template>
</body>
</html>
